<div class="card mb-4">
    <div class="card-body bg-light">
        <img class="img-thumbnail float-right" src="//api.angular.schule/avatar/{{ book.rating }}">
        <div class="card-title">
            <h2>
                {{ book.title | uppercase }}
                <div class="rating" *brRating="book.rating">*</div>
            </h2>
        </div>
        <p>{{ book.description }}</p>

        <button (click)="doRateDown()" [disabled]="book.rating <= minRating" class="btn btn-secondary mr-2"> - </button>

        <button (click)="doRateUp()" [disabled]="book.rating >= maxRating" class="btn btn-primary"> + </button>

    </div>
</div>
